<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the glowing effect -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filter for the glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background with glow -->
  <rect x="2" y="2" width="28" height="28" rx="6" ry="6" 
        fill="url(#glowGradient)" 
        filter="url(#glow)"
        stroke="#22c55e" 
        stroke-width="1"/>
  
  <!-- Money bag silhouette -->
  <path d="M8 12 C8 10, 10 8, 12 8 L20 8 C22 8, 24 10, 24 12 L24 20 C24 22, 22 24, 20 24 L12 24 C10 24, 8 22, 8 20 Z" 
        fill="white" 
        opacity="0.9"/>
  
  <!-- Dollar sign -->
  <text x="16" y="18" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white" 
        opacity="0.9">$</text>
  
  <!-- Bag tie/string -->
  <path d="M10 10 L22 10" 
        stroke="white" 
        stroke-width="1.5" 
        opacity="0.8"/>
</svg> 