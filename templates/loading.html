<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy - Loading</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Courier New', monospace;
            color: #00ff88;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px #00ff88;
            animation: logo-glow 2s ease-in-out infinite alternate;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            animation: text-pulse 1.5s ease-in-out infinite;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 2px;
            margin: 0 auto 2rem;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ffff);
            border-radius: 2px;
            width: 0%;
            animation: progress-load 3s ease-in-out forwards;
            box-shadow: 0 0 10px #00ff88;
        }

        .status-text {
            font-size: 0.9rem;
            color: #00ffff;
            margin-bottom: 1rem;
            min-height: 20px;
        }

        .loading-dots {
            display: inline-block;
            animation: dots-bounce 1.4s infinite;
        }

        .loading-dots:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots:nth-child(3) { animation-delay: 0.4s; }

        /* Grid Background */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            animation: particle-float 6s linear infinite;
        }

        /* Scanning Line */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            animation: scan-sweep 3s ease-in-out infinite;
            box-shadow: 0 0 10px #00ff88;
        }

        /* Holographic Rings */
        .hologram-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            pointer-events: none;
        }

        .ring {
            position: absolute;
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            animation: ring-rotate 8s linear infinite;
        }

        .ring:nth-child(1) { width: 100px; height: 100px; top: 150px; left: 150px; animation-delay: 0s; }
        .ring:nth-child(2) { width: 200px; height: 200px; top: 100px; left: 100px; animation-delay: 1s; }
        .ring:nth-child(3) { width: 300px; height: 300px; top: 50px; left: 50px; animation-delay: 2s; }

        /* Animations */
        @keyframes logo-glow {
            0% { text-shadow: 0 0 20px #00ff88; }
            100% { text-shadow: 0 0 30px #00ff88, 0 0 40px #00ff88; }
        }

        @keyframes text-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes progress-load {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes dots-bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes particle-float {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes scan-sweep {
            0% { transform: translateY(-2px); }
            50% { transform: translateY(100vh); }
            100% { transform: translateY(-2px); }
        }

        @keyframes ring-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 2rem; }
            .progress-bar { width: 250px; }
            .hologram-rings { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="grid-bg"></div>
    <div class="scan-line"></div>
    
    <!-- Holographic Rings -->
    <div class="hologram-rings">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>

    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Loading Content -->
    <div class="loading-container">
        <div class="logo">BUDGET BUDDY</div>
        <div class="loading-text">INITIALIZING SYSTEM</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="status-text" id="status">Initializing modules...</div>
        <div class="loading-dots">.</div><div class="loading-dots">.</div><div class="loading-dots">.</div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update status messages
        function updateStatus() {
            const statusElement = document.getElementById('status');
            const messages = [
                'Initializing modules...',
                'Loading financial algorithms...',
                'Establishing secure connections...',
                'Calibrating expense tracking...',
                'Optimizing user interface...',
                'Preparing analytics engine...',
                'System ready...'
            ];

            let currentIndex = 0;
            const interval = setInterval(() => {
                if (currentIndex < messages.length) {
                    statusElement.textContent = messages[currentIndex];
                    currentIndex++;
                } else {
                    clearInterval(interval);
                    // Show manual navigation button instead of auto-redirect
                    showNavigationButton();
                }
            }, 500);
        }

        // Show navigation button after loading completes
        function showNavigationButton() {
            const loadingContainer = document.querySelector('.loading-container');
            const navButton = document.createElement('button');
            navButton.className = 'nav-button';
            navButton.textContent = 'Enter Budget Buddy';
            navButton.onclick = () => window.location.href = '/dashboard';
            navButton.style.cssText = `
                background: linear-gradient(45deg, #00ff88, #00ffff);
                border: none;
                color: #0a0a0a;
                padding: 15px 30px;
                font-size: 1.1rem;
                font-weight: bold;
                border-radius: 25px;
                cursor: pointer;
                margin: 20px auto 0 auto;
                display: block;
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
                transition: all 0.3s ease;
                font-family: 'Courier New', monospace;
                text-transform: uppercase;
                letter-spacing: 1px;
            `;
            
            navButton.addEventListener('mouseenter', () => {
                navButton.style.transform = 'scale(1.05)';
                navButton.style.boxShadow = '0 0 30px rgba(0, 255, 136, 0.8)';
            });
            
            navButton.addEventListener('mouseleave', () => {
                navButton.style.transform = 'scale(1)';
                navButton.style.boxShadow = '0 0 20px rgba(0, 255, 136, 0.5)';
            });
            
            loadingContainer.appendChild(navButton);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updateStatus();
        });
    </script>
</body>
</html>
