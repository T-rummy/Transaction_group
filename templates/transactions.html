{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-6">All Expenses</h2>

<div class="bg-white p-6 rounded-lg shadow-md border border-gray-100">
    <div class="flex items-center justify-between mb-4">
        <div class="flex space-x-2">
            <input type="text" placeholder="Search by category..." class="p-2 rounded border border-gray-300 w-64">
            <button class="bg-blue-600 text-white px-4 py-2 rounded">Filter</button>
        </div>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full border-collapse">
            <thead>
                <tr class="bg-gray-50 border-b">
                    <th class="px-4 py-2 text-left text-sm font-semibold">Name</th>
                    <th class="px-4 py-2 text-left text-sm font-semibold">Category</th>
                    <th class="px-4 py-2 text-left text-sm font-semibold">Amount</th>
                    <th class="px-4 py-2 text-left text-sm font-semibold">Date</th>
                    <th class="px-4 py-2 text-left text-sm font-semibold">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                {% for transaction in transactions %}
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-2">{{ transaction['Name'] }}</td>
                    <td class="px-4 py-2">{{ transaction['Category'] }}</td>
                    <td class="px-4 py-2">${{ transaction['Amount'] }}</td>
                    <td class="px-4 py-2">{{ transaction['Date'] }}</td>
                    <td class="px-4 py-2">
                        <button class="text-blue-500 hover:underline">Edit</button>
                        <button class="text-red-500 hover:underline ml-2">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
