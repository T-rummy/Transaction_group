<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Transaction Tracker</a>
            <div>
                <a class="btn btn-outline-light btn-sm mx-1" href="/">Add</a>
                <a class="btn btn-outline-light btn-sm mx-1" href="/transactions">View</a>
                <a class="btn btn-outline-light btn-sm mx-1" href="/modify">Modify</a>
                <a class="btn btn-outline-light btn-sm mx-1" href="/stats">Stats</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">All Transactions</h2>
        {% if tables %}
            <div class="table-responsive">
                {{ tables[0]|safe }}
            </div>
        {% else %}
            <p class="text-muted">No transactions found.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
