<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Transaction Tracker" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white border-b border-gray-200 shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">

        </div>
        <div class="flex items-center space-x-3">
            <span class="text-gray-500 text-sm">Welcome, User</span>

    <!-- Content -->
    <main class="p-6">

</html>
