<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Transaction Tracker</a>
            <div>
                <a class="btn btn-outline-light btn-sm mx-1" href="/">Add</a>
                <a class="btn btn-outline-light btn-sm mx-1" href="/transactions">View</a>
                <a class="btn btn-outline-light btn-sm mx-1" href="/modify">Modify</a>
                <a class="btn btn-outline-light btn-sm mx-1" href="/stats">Stats</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Modify Transaction</h2>
        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Select Transaction</label>
                <select name="transaction_id" class="form-select">
                    {% for t in transactions %}
                        <option value="{{ t['Id'] }}">{{ t['Id'] }} - {{ t['Name'] }} - ${{ t['Amount'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Field to Modify</label>
                <select name="field" class="form-select">
                    <option value="Name">Name</option>
                    <option value="Amount">Amount</option>
                    <option value="Category">Category</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">New Value</label>
                <input type="text" name="new_value" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-warning">Update Transaction</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
