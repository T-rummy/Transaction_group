<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Transaction Tracker</a>
            <div>
                <a class="btn btn-outline-light btn-sm mx-1" href="/">Add</a>
                <a class="btn btn-outline-light btn-sm mx-1" href="/transactions">View</a>
                <a class="btn btn-outline-light btn-sm mx-1" href="/modify">Modify</a>
                <a class="btn btn-outline-light btn-sm mx-1" href="/stats">Stats</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Add Transaction</h2>
        <form action="/add" method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Amount:</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Category:</label>
                <select name="category" class="form-select" required>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="transportation">Transportation</option>
                    <option value="bills">Bills</option>
                    <option value="academic">Academic</option>
                    <option value="health">Health</option>
                </select>
            </div>

            <div class="row g-2">
                <div class="col-md-6">
                    <input type="text" name="subcategory" placeholder="Subcategory (Food)" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" name="location" placeholder="Location" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" name="destination" placeholder="Destination (Travel)" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" name="transport_mode" placeholder="Transport Mode" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" name="transport_type" placeholder="Transport Type" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" name="bill_type" placeholder="Bill Type" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" name="provider" placeholder="Provider" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" name="academic_type" placeholder="Academic Type" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" name="institution" placeholder="Institution" class="form-control">
                </div>
                <div class="col-md-6">
                    <input type="text" name="health_type" placeholder="Health Type" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Add Transaction</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
