{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6">Add Transaction</h2>
    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-100">
        <form action="/add" method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-medium">Name</label>
                <input type="text" name="name" class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-200" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Amount</label>
                <input type="number" step="0.01" name="amount" class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-200" required>
            </div>
            <div>
                <label class="block text-sm font-medium">Category</label>
                <select name="category" id="category" class="w-full p-2 rounded border border-gray-300">
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="transportation">Transportation</option>
                    <option value="bills">Bills</option>
                    <option value="academic">Academic</option>
                    <option value="health">Health</option>
                </select>
            </div>
            <div id="extra-fields" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <button class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded">Add Transaction</button>
        </form>
    </div>
</div>
{% endblock %}
