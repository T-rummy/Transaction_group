{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Category Limits</h1>
    <table class="w-full border border-gray-200">
        <thead>
            <tr class="bg-gray-100">
                <th class="p-2 text-left border-b">Category</th>
                <th class="p-2 text-left border-b">Limit</th>
            </tr>
        </thead>
        <tbody>
            {% for limit in limits %}
            <tr>
                <td class="p-2 border-b">{{ limit.category }}</td>
                <td class="p-2 border-b">${{ limit.amount }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2" class="p-2 text-center text-gray-500">No limits set yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
